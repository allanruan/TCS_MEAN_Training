<div>
    <h2>Login Page using Model Driven Form</h2>
    <!--
        reactive form - model driven form
        formcontrols such as textfield, button, drop down
        must be in form group.

        Start work from module to template

        [] -> property binding
    -->
    <form [formGroup]="userRef" (ngSubmit)="checkUser()">
        <label>UserName</label>
        <input type="text" formControlName="uname"><br>
        <label>Password</label>
        <input type="password" formControlName="password"><br>
        <input type="submit" value="submit">
    </form>
    {{msg}}
</div>
