
<div>
    <input type="button" value="Load Product Details" (click)="loadProduct()">
    <hr>
    <div *ngIf="flag">
    <table border="1">
        <tr>
            <th>Pid</th>
            <th>Pname</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let pp of products">
            <td>{{pd.pid}}</td>
            <td>{{pd.pname}}</td>
            <td>{{pd.price}}</td>

        </tr>
    </table>
</div>
</div>
