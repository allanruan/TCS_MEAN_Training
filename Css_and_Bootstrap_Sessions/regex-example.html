<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>var name  = "Mr.King";
    // literal syntax  $ specifies end of regex. 
    var regex1 = /^Mr\./
    if(regex1.test(name)){
        document.write('Good')
    }else{
        document.write('Bad')
    }
    // constructor syntax -- when ever working  with es6 or object oriented approach
    var  regex2  =  new RegExp("^Mr\\.")
    if(regex1.test(name)){
        document.write('Very Good')
    }else{
        document.write('Very Bad')
    }

    // Global Flag: g to  a regular expression to find all matches in a string
    var  regex  =  /ca[kf]e/g;
    var str = "He was eating cake in the cafe."
    if(regex.test(str)){
        document.write('Awesome..!!')
    }
    else{
        document.write('Exceptional..!')
    }
    var matches = str.match(regex);
    document.write(`Found ${matches.length}. matchesare : ${matches}`)

    var regex =  /\s/g;
    var  replacement  = "-"
    var str = "TIT for TAT\nDo\tGood"
    //printing original as written
    document.write("<pre>" + str + "</pre>");
    document.write("<pre>" + str.replace(regex,replacement) + "</pre>");
    document.write("<pre>" + str.replace(/ /g,"$")+"</pre>")
    
    var regex = /[\s,]+/;
    var str  = "My favorite colors are red,  green and blue..";
    var parts = str.split(regex);
    console.log(parts);

    var regex = /^J/;
    var names = ["John Smith", "James Bond", "Clark Kent"];

    for(var name of names){
        if (regex.test(name)){
            document.write(`<p>${name}</p>`)
        }
    }

    var str = "Color red is more visible than color blue in daylight.";
    var regex1 = /color/g;
    var regex2 = /color/gi;
    //modifiers at the end of the expression. i for case insensitive
    var matches = str.match(regex1);
    document.write(`Found ${matches.length} and matches elements are : ${matches}`)
    document.write("<br>")
    var matches = str.match(regex2);
    document.write(`Found ${matches.length} and matches elements are : ${matches}`)
    
    var regex = /fox|dog|cat/g;
    var str = "The quick brown fox jumps over the lazy dog.";
    var matches = str.match(regex);
    document.write(`Found ${matches.length} and matches elements are : ${matches}`)
    </script>
</body>
</html>
