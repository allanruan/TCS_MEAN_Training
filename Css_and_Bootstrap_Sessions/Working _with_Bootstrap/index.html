<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .style_one{
            background-color: #dbdfe5;
            padding: 10px;
        }
        .style_two{
            background-color: #abb1b9;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- fixed sm  for  mobile, 
                md for ecommerce, 
                lg for calculative 
                
                Fluid  use 100% of the view-port
                use container-fluid
            -->
            <div class="col-md-6 style_one">Column Left</div>
            <div class="col-md-6 style_two">Column Right</div>

        </div>
        <hr>
        <div class="row">
            <div class="col-4 style_one">Column Left</div>
            <div class="col-8 style_two">Column Right</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-3 style_one">Column Left</div>
            <div class="col-3 style_two">Column Right</div>
            <div class="col-3 style_one">Column Left</div>
            <div class="col-3 style_two">Column Right</div>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-3">Column One</div>
            <div class="col-md-8 col-lg-6">Column Two</div>
            <div class="col-md-12 col-lg-3">Column Three</div>
        </div>
    </div>
    
    <button class="btn  btn-outline-success">button</button>
    <button class="btn  btn-danger">button</button>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
