<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        //change between session and local storage by changing name
        if (sessionStorage) {
            $(document).ready(function () {
                $(".save").click(function () {
                    var firstName = $("#firstName").val();
                    sessionStorage.setItem("first_name", firstName);
                    alert("Your first name is saved.");
                });
                $(".access").click(function () {
                    alert("Hi, " + sessionStorage.getItem("first_name"));
                });
                $(".remove").click(function(){
                    sessionStorage.removeItem("first_name");
                    alert('Name is removed from session storage')
                })
            });
        } else {
            alert("localStorage is empty");
        }
    </script>
</head>

<body>
    <form>
        <input type="text" id="firstName">
        <button type="button" class="save">Store Name (Session Storage)</button>
        <button type="button" class="access">Get Name (Session Storage)</button>
        <button type="button" class="remove">Clear Name (Session Storage)</button>

    </form>
</body>

</html>
